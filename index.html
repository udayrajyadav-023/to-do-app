<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body class="container">

    <h1>TODO APP</h1>

    <input type="text" name="" id="task" /> <button class="btn btn-primary" onclick="addTolist()">Add</button>

    <hr>
    <ul class="list-group" id="list-group">
       
    </ul>
</body>
<script>

todolist=["Pay Electricity Bill"]

function arrayToList(){
        output="";
    for(let i=0;i<todolist.length;i++){
        
    output=output+` <li class="list-group-item">
        <span style="cursor:pointer" onclick="doneTask(this)">${todolist[i]}</span>
        <button  onclick="removeTask('${todolist[i]}')">x</button> </li>`;

    }
    document.getElementById("list-group").innerHTML=output

    }
    function doneTask(spanelement){
        var task=spanelement.innerHTML
       // alert(task)
        spanelement.innerHTML=task.strike()
    }
    function removeTask(task){
       // alert(1)
       const index=todolist.indexOf(task);
       if(index > -1){
        todolist.splice(index, 1);
       }
    arrayToList()
       
    }
   
arrayToList()

   
   
function addTolist(){
    task= document.getElementById("task").value
   // alert(task)
   todolist.push(task)

   arrayToList()
}

</script>

</html>
